            overflow: hidden;
            position: relative;
            width: 100%;

        .container__form {
            height: 100%;

            width: 50%;

        .container__overlay {

            width: 50%;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
            left: -100%;
            position: relative;
            transform: translateX(0);
